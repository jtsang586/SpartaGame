<!DOCTYPE html>
<html>
<head>
  <title>MouseClick Hero (Music Game)</title>
  <h1>MouseClick Hero (Music Game)</h1>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
<div class="row">
  <div class="topSpacing"></div>
</div>
<div class="row">
  <div class="col-md-2">
    <div class="sideSpacing">
      <p id="score">Score :</p>
      <button id="audio"></button>
    </div>
  </div>
  <div class="col-md-2" id="topLeft"></div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-4" id="topMiddle"></div>
      <div class="col-md-2"></div>
      <div class="col-md-2" id="middleLeft"></div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-6" id="mainCircle">
        <div class="animation"></div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-2" id="smallCircle"></div>
      <div class="col-md-3"></div>
    </div>
  </div>
</div>

</body>
<script src="js/main.js"></script>
</html>
