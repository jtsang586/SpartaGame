<!DOCTYPE html>
<html>
<head>
  <title>MouseClick Hero (Music Game)</title>
  <h1>Seven Nation Army - White Stripes<h1>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <h2></h2>
</head>
<body>
  <div class="container">
  <div class="row">
    <div class="topSpacing"></div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div class="sideSpacing">
        <p id="score">Score :</p>
        <button id="audio"></button>
      </div>
    </div>
    <div class="col-md-2">
      <div id="topLeft"></div>
      <div id="topLeftAnim"></div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-4">
          <div id="topMiddle"></div>
          <div id="topMiddleAnim"></div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-2">
          <div id="middleLeft"></div>
          <div id="middleLeftAnim"></div>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="mainCircle"></div>
          <div id="mainAnim"></div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2">
          <div id="smallCircle"></div>
          <div id="smallCircleAnim"></div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/main1.js"></script>
</html>
